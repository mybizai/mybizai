<main class="flex flex-1 justify-center py-10 px-4">

<div class="text-center mb-8">
<h1 class="text-white text-4xl font-bold tracking-tight mb-2">Payment Method</h1>
<p class="text-slate-400">Select a payment method to upgrade your subscription.</p>
</div>
<div class="bg-[#1c1f27] rounded-lg p-6 mb-8">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Order Summary</h3>
<div class="border-b border-[#3b4354] pb-4 mb-4">

<p class="text-slate-300">Pro Plan (Monthly)</p>
<p class="text-white font-medium">$49.00</p>
</div>
<a class="text-blue-500 hover:text-blue-400 text-sm font-medium" href="#">Change plan</a>
</div>
<div class="flex justify-between items-center font-bold">

<p class="text-white text-lg">$49.00</p>
</div>
</div>

<div class="flex-grow flex items-center gap-4">
<span class="material-symbols-outlined text-white">credit_card</span>
<p class="text-white text-sm font-medium leading-normal">**** **** **** 4242</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-[#3b4354] p-4 cursor-pointer hover:border-blue-500 has-[:checked]:border-blue-500 has-[:checked]:bg-blue-500/10 transition-colors">
<input class="h-5 w-5 border-2 border-[#3b4354] bg-transparent text-transparent checked:border-blue-500 checked:bg-[image:--radio-dot-svg] checked:bg-center focus:outline-none focus:ring-0 focus:ring-offset-0" name="payment_method" type="radio"/>

<span class="material-symbols-outlined text-white">credit_card</span>

</div>

<div class="grid grid-cols-1 gap-6">
<div class="relative">
<label class="block text-slate-300 text-sm font-medium mb-2" for="card_number">Card Number</label>
<input class="form-input flex w-full rounded-md text-white focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-[#3b4354] bg-transparent h-12 placeholder:text-slate-500 p-3 text-base" id="card_number" placeholder="Enter card number" value=""/>
<span class="material-symbols-outlined absolute right-3 top-10 text-slate-400">credit_card</span>
</div>
<div class="grid grid-cols-2 gap-6">
<div>
<label class="block text-slate-300 text-sm font-medium mb-2" for="expiry_date">Expiry Date</label>
<input class="form-input flex w-full rounded-md text-white focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-[#3b4354] bg-transparent h-12 placeholder:text-slate-500 p-3 text-base" id="expiry_date" placeholder="MM/YY" value=""/>
</div>
<div>
<label class="block text-slate-300 text-sm font-medium mb-2" for="cvv">CVV</label>
<input class="form-input flex w-full rounded-md text-white focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-[#3b4354] bg-transparent h-12 placeholder:text-slate-500 p-3 text-base" id="cvv" placeholder="Enter CVV" value=""/>
</div>
</div>
<div>
<label class="block text-slate-300 text-sm font-medium mb-2" for="name_on_card">Name on Card</label>
<input class="form-input flex w-full rounded-md text-white focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-[#3b4354] bg-transparent h-12 placeholder:text-slate-500 p-3 text-base" id="name_on_card" placeholder="Enter name on card" value=""/>
</div>
<div>

<input class="form-input flex w-full rounded-md text-white focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-[#3b4354] bg-transparent h-12 placeholder:text-slate-500 p-3 text-base" id="billing_address" placeholder="Enter billing address" value=""/>
