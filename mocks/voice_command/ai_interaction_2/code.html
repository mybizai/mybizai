<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>MyBizAI - Voice Command</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
      }
      .listening-indicator {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
</head>
<body class="bg-[#111318]">
<div class="relative flex size-full min-h-screen flex-col bg-[#111318] dark group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#282e39] px-10 py-3">
<div class="flex items-center gap-4 text-white">
<div class="size-8 text-[#135bec]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>

</div>
<h1 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">MyBizAI</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Dashboard</a>
<a class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Ideas</a>
<a class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Agents</a>
<a class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Resources</a>
<a class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Community</a>
</nav>
<div class="flex items-center gap-4">
<button aria-label="Notifications" class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-[#282e39] text-gray-300 hover:bg-[#3b4354] hover:text-white transition-colors">
<span class="material-symbols-outlined"> notifications </span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-[#135bec]" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDHthD2xvv9Dh_ZbYBFJP9fw5R6450FbTK8FZXAgxXYUneAc7oQmeWBdxpstEE3yWl3-dIemLyQPJqPRQWD35qyzctrgyHjjS1LDl6x6KBGwGRCFfYmdWEXwYJKvyDS1Da6f6QGPVGTSe2_7oPqzzLI_W4jom2PoNgX3aEY99UpBEskNkK5RRJjDcdWN5iAWCdVxculYc38P8vcdRnc---GXe-Sf9KpLz4Slqp8jzbGpFWhYO_KAGPkz__HQq2-xZQJPj8JeuGcsyw");'></div>
</div>
</header>
<main class="flex flex-1 items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-2xl rounded-xl bg-[#1c1f27] shadow-2xl overflow-hidden border border-[#282e39]">
<div class="p-6 sm:p-8">
<div class="flex flex-col items-center text-center">
<div class="mb-6">
<div class="listening-indicator relative flex h-24 w-24 items-center justify-center rounded-full bg-[#135bec]/20">
<div class="absolute inset-0 rounded-full bg-[#135bec]/30 animate-ping"></div>
<span class="material-symbols-outlined text-4xl text-[#135bec]"> mic </span>
</div>
</div>
<h2 class="text-2xl font-bold text-white">Listening...</h2>
<p class="mt-2 text-gray-400">Speak your command clearly. MyBizAI is ready.</p>
</div>
<div class="mt-8 space-y-6">
<div>
<label class="text-sm font-medium text-gray-300" for="transcript">Transcript</label>
<div class="mt-2 relative">
<textarea class="form-textarea w-full resize-none rounded-md border border-[#3b4354] bg-[#111318] p-3 text-gray-300 placeholder:text-gray-500 focus:border-[#135bec] focus:ring focus:ring-[#135bec]/50" id="transcript" placeholder='e.g., "Create a new business plan for a sustainable fashion brand."' rows="4"></textarea>
</div>
</div>
<div>
<h3 class="text-sm font-medium text-gray-300">AI Response</h3>
<div class="mt-2 min-h-[6rem] rounded-md border border-dashed border-[#3b4354] bg-[#111318] p-3 text-gray-400">
<p class="italic">MyBizAI is processing your request. Please wait.</p>
</div>
</div>
</div>
</div>
<div class="flex justify-end gap-4 bg-[#111318]/50 px-6 py-4 border-t border-[#282e39]">
<button class="inline-flex items-center justify-center rounded-md px-4 py-2 text-sm font-semibold text-gray-300 hover:bg-[#282e39] hover:text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-opacity-75 transition-colors">
                Cancel
              </button>
<button class="inline-flex items-center justify-center rounded-md bg-[#135bec] px-4 py-2 text-sm font-semibold text-white hover:bg-[#135bec]/90 focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-opacity-75 transition-colors">
                End Interaction
              </button>
</div>
</div>
</main>
</div>
</div>

</body></html>
