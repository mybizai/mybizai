<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #135bec;
    }
  </style>
</head>
<body class="relative flex size-full min-h-screen flex-col bg-[#111318] dark group/design-root overflow-x-hidden" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: Manrope, &quot;Noto Sans&quot;, sans-serif;">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#282e39] px-10 py-3">
<div class="flex items-center gap-4 text-white">
<svg class="size-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h1 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]"> MyBizAI </h1>
</div>
<nav class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-white text-sm font-medium leading-normal hover:text-gray-300 transition-colors" href="#">Dashboard</a>
<a class="text-white text-sm font-medium leading-normal hover:text-gray-300 transition-colors" href="#">Projects</a>
<a class="text-white text-sm font-medium leading-normal hover:text-gray-300 transition-colors" href="#">Community</a>
<a class="text-white text-sm font-medium leading-normal hover:text-gray-300 transition-colors" href="#">Help</a>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuARwa4IasqBn4xigiFSV5yA-ZDky6h8_rySTK6Ev8XKyKUW9hVz7dSlUxF2eWvr3pCulUSXQmWLtfd93IzG4-uMYL99XdT8R1Ny_8q_LLZm51wb4YYR9Q3GwDDU9_m928ZdQollNX-RFyrpC4P3o5YyqEDb97rn824bSz8dRysOm3WLDvz57-6WQBmCt8-LVeLAn05CD93ajZdQJxfICXkC5L9U6BSiDG7OaJYw88pRPvjGE0nnn3E7-h-yRsuwHjmEZygw9rQq0z8");'></div>
</nav>
</header>
<main class="flex flex-1 justify-center py-10">
<div class="bg-[#1c1f27] rounded-xl shadow-lg w-full max-w-2xl p-8 space-y-6">
<div class="text-center space-y-2">
<h2 class="text-white text-3xl font-bold leading-tight tracking-tight"> Provide Feedback </h2>
<p class="text-[#9da6b9] text-base leading-normal"> Your feedback helps us improve our AI agent's performance. Please share your thoughts on the response you received. </p>
</div>
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4"> Rate the Response </h3>
<div class="flex justify-center gap-4">
<button class="flex items-center justify-center gap-2 px-6 py-3 rounded-lg border border-[#3b4354] hover:bg-[#282e39] transition-colors focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
<span class="material-symbols-outlined text-[#9da6b9]"> thumb_up </span>
<span class="text-white">Good</span>
</button>
<button class="flex items-center justify-center gap-2 px-6 py-3 rounded-lg border border-[#3b4354] hover:bg-[#282e39] transition-colors focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
<span class="material-symbols-outlined text-[#9da6b9]"> thumb_down </span>
<span class="text-white">Bad</span>
</button>
</div>
</div>
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4"> Feedback Type </h3>
<div class="grid grid-cols-2 gap-4">
<label class="flex items-center gap-4 rounded-lg border border-solid border-[#3b4354] p-4 cursor-pointer hover:bg-[#282e39] transition-colors has-[:checked]:border-[var(--primary-color)] has-[:checked]:bg-[#135bec]/10">
<input checked="" class="h-5 w-5 border-2 border-[#3b4354] bg-transparent text-transparent checked:border-[var(--primary-color)] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[var(--primary-color)]" name="feedback-type" type="radio"/>
<span class="text-white text-sm font-medium leading-normal">Accuracy</span>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-[#3b4354] p-4 cursor-pointer hover:bg-[#282e39] transition-colors has-[:checked]:border-[var(--primary-color)] has-[:checked]:bg-[#135bec]/10">
<input class="h-5 w-5 border-2 border-[#3b4354] bg-transparent text-transparent checked:border-[var(--primary-color)] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[var(--primary-color)]" name="feedback-type" type="radio"/>
<span class="text-white text-sm font-medium leading-normal">Relevance</span>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-[#3b4354] p-4 cursor-pointer hover:bg-[#282e39] transition-colors has-[:checked]:border-[var(--primary-color)] has-[:checked]:bg-[#135bec]/10">
<input class="h-5 w-5 border-2 border-[#3b4354] bg-transparent text-transparent checked:border-[var(--primary-color)] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[var(--primary-color)]" name="feedback-type" type="radio"/>
<span class="text-white text-sm font-medium leading-normal">Clarity</span>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-[#3b4354] p-4 cursor-pointer hover:bg-[#282e39] transition-colors has-[:checked]:border-[var(--primary-color)] has-[:checked]:bg-[#135bec]/10">
<input class="h-5 w-5 border-2 border-[#3b4354] bg-transparent text-transparent checked:border-[var(--primary-color)] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[var(--primary-color)]" name="feedback-type" type="radio"/>
<span class="text-white text-sm font-medium leading-normal">Completeness</span>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-[#3b4354] p-4 cursor-pointer hover:bg-[#282e39] transition-colors col-span-2 has-[:checked]:border-[var(--primary-color)] has-[:checked]:bg-[#135bec]/10">
<input class="h-5 w-5 border-2 border-[#3b4354] bg-transparent text-transparent checked:border-[var(--primary-color)] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[var(--primary-color)]" name="feedback-type" type="radio"/>
<span class="text-white text-sm font-medium leading-normal">Other</span>
</label>
</div>
</div>
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4"> Additional Comments </h3>
<textarea class="form-input w-full resize-none rounded-lg text-white bg-transparent border border-[#3b4354] focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)]/50 min-h-36 placeholder:text-[#9da6b9] p-4 text-base font-normal leading-normal transition-colors" placeholder="Share more details..."></textarea>
</div>
<div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 pt-4">
<label class="flex items-center gap-3 cursor-pointer">
<input class="form-checkbox h-5 w-5 rounded bg-[#282e39] border-[#3b4354] text-[var(--primary-color)] focus:ring-2 focus:ring-offset-0 focus:ring-offset-[#1c1f27] focus:ring-[var(--primary-color)]" type="checkbox"/>
<span class="text-white text-sm font-medium">Submit Anonymously</span>
</label>
<button class="flex min-w-[120px] max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-6 bg-[var(--primary-color)] text-white text-base font-bold leading-normal tracking-wide shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1c1f27] focus:ring-[var(--primary-color)] transition-all duration-300 ease-in-out w-full sm:w-auto">
<span class="truncate">Submit Feedback</span>
</button>
</div>
</div>
</main>
</div>

</body></html>
