<h2 class="text-2xl font-bold text-white mb-2" id="modal-headline">We're sorry to see you go.</h2>
<p class="text-gray-400 mb-6">Please let us know why you're cancelling. Your feedback is important to us.</p>
</div>
<form class="space-y-4 text-left">
<div>
<label class="text-white text-sm font-medium" for="cancellation-reason">Reason for cancellation</label>
<select class="mt-2 block w-full rounded-lg border-none bg-[#282E39] text-white focus:ring-[var(--primary-color)]" id="cancellation-reason" name="cancellation-reason">
<option>It's too expensive</option>
<option>I'm not using it enough</option>
<option>I found a better alternative</option>
<option>It's missing features I need</option>
<option>Other</option>
</select>
</div>
<div>
<label class="text-white text-sm font-medium" for="cancellation-feedback">Anything else you'd like to share?</label>
<textarea class="mt-2 block w-full rounded-lg border-none bg-[#282E39] text-white focus:ring-[var(--primary-color)]" id="cancellation-feedback" name="cancellation-feedback" placeholder="Your feedback helps us improve MyBizAI for everyone." rows="3"></textarea>
</div>
<div class="!mt-6 space-y-2 pt-2">
<button class="w-full flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-red-600 text-white text-base font-bold hover:bg-red-700 transition-colors">
                            Confirm Cancellation
                        </button>
<button class="w-full rounded-lg h-12 px-6 bg-transparent text-gray-400 text-base font-medium hover:bg-white/5 transition-colors" type="button">
                           Keep My Subscription
                        </button>
</div>
</form>
</div>
</div>
</div>
<div class="opacity-20">
