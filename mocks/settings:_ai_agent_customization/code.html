<html><head>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#111318] dark group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(157,166,185)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Manrope, &quot;Noto Sans&quot;, sans-serif;">
<div class="flex h-full grow">
<aside class="flex-shrink-0 w-64 bg-[#181A20] p-6 flex flex-col justify-between">
<div>
<div class="flex items-center gap-3 mb-8">
<div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-xl">M</div>
<h1 class="text-white text-xl font-bold leading-normal">MyBizAI</h1>
</div>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-4 py-2 text-[#9da6b9] hover:bg-[#282e39] hover:text-white rounded-md" href="#">
<span class="material-symbols-outlined">dashboard</span>
<p class="text-sm font-medium">Dashboard</p>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-[#9da6b9] hover:bg-[#282e39] hover:text-white rounded-md" href="#">
<span class="material-symbols-outlined">folder</span>
<p class="text-sm font-medium">My Projects</p>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-[#9da6b9] hover:bg-[#282e39] hover:text-white rounded-md" href="#">
<span class="material-symbols-outlined">group</span>
<p class="text-sm font-medium">Community</p>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-[#9da6b9] hover:bg-[#282e39] hover:text-white rounded-md" href="#">
<span class="material-symbols-outlined">school</span>
<p class="text-sm font-medium">Learn</p>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-md bg-[#135bec] text-white" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-sm font-medium">Settings</p>
</a>
</nav>
</div>
<div class="flex items-center gap-3 p-4 border-t border-gray-700">
<img alt="User Avatar" class="w-10 h-10 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBS5D_vIgNKd3BNrI2llyP1EmoDaPdQ55P4DAXe9G85cFUB1LhvDznzPX3lqlonqXqhSmXUuRiDrofQGDMLZ_mngkOJ5cv_HZznUIQzi1_98Kfqy84FxDzXm6ZtvJNzMS1eTH_xupjsdam_OXpI4hazVRcZMVYIhK04vPKWeSsy-heFm6v69Qwzy7iRjz44juF6MSFpG68k0FXrgAyWbmvI6s-w9ZtdLkU3IUyJ067epBsoMaGEw6F8BkrS61kcxplnbym780fEfug"/>
<div>
<p class="text-white font-semibold text-sm">John Doe</p>
<p class="text-gray-400 text-xs">john.doe@example.com</p>
</div>
</div>
</aside>
<main class="flex-1 p-8 bg-[#111318]">
<header class="mb-8">
<h1 class="text-white text-3xl font-bold">Settings</h1>
</header>
<section class="bg-[#181A20] rounded-lg p-6">
<h2 class="text-white text-xl font-bold mb-6">AI Agent Customization</h2>
<div class="space-y-8">
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
<label class="text-white font-medium" for="creativity">Creativity Level</label>
<div class="flex items-center gap-4">
<input class="w-full h-2 bg-[#3b4354] rounded-lg appearance-none cursor-pointer accent-[#135bec]" id="creativity" max="100" min="0" type="range" value="50"/>
<span class="text-white text-sm font-mono w-8 text-center">50</span>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
<label class="text-white font-medium" for="autonomy">Decision-Making Autonomy</label>
<div class="flex items-center gap-4">
<input class="w-full h-2 bg-[#3b4354] rounded-lg appearance-none cursor-pointer accent-[#135bec]" id="autonomy" max="100" min="0" type="range" value="75"/>
<span class="text-white text-sm font-mono w-8 text-center">75</span>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
<label class="text-white font-medium" for="communicationStyle">Preferred Communication Style</label>
<select class="form-select w-full rounded-md text-white border border-[#3b4354] bg-[#1c1f27] focus:border-[#135bec] focus:ring focus:ring-[#135bec] focus:ring-opacity-50 h-12 px-4" id="communicationStyle">
<option>Formal</option>
<option>Casual</option>
<option>Direct</option>
<option>Friendly</option>
</select>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<label class="text-white font-medium" for="instructions">Additional Instructions</label>
<textarea class="form-textarea w-full rounded-md text-white border border-[#3b4354] bg-[#1c1f27] focus:border-[#135bec] focus:ring focus:ring-[#135bec] focus:ring-opacity-50 min-h-36 p-4" id="instructions" placeholder="Provide any specific guidelines or preferences for your AI agent's behavior."></textarea>
</div>
</div>
<div class="flex justify-between items-center mt-8 pt-6 border-t border-gray-700">
<button class="flex min-w-[120px] items-center justify-center rounded-md h-12 px-6 bg-transparent text-gray-400 text-sm font-bold tracking-wide hover:bg-[#282e39] hover:text-white transition-colors">
<span class="truncate">Reset to Default</span>
</button>
<button class="flex min-w-[120px] items-center justify-center rounded-md h-12 px-6 bg-[#135bec] text-white text-sm font-bold tracking-wide hover:bg-blue-600 transition-colors">
<span class="truncate">Save Changes</span>
</button>
</div>
</section>
</main>
</div>
</div>
</body></html>
