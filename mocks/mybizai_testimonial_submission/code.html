<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">MyBizAI</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-white text-sm font-medium leading-normal hover:text-gray-300 transition-colors" href="#">Dashboard</a>
<a class="text-white text-sm font-medium leading-normal hover:text-gray-300 transition-colors" href="#">Ideas</a>
<a class="text-white text-sm font-medium leading-normal hover:text-gray-300 transition-colors" href="#">Execution</a>
<a class="text-white text-sm font-medium leading-normal hover:text-gray-300 transition-colors" href="#">Community</a>
<a class="text-white text-sm font-medium leading-normal hover:text-gray-300 transition-colors" href="#">Help</a>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDkzSxe2r1LmX5t0ZcvniAPbvZe6g0PCBlYkDOaI_JwtAQPqgAu9m0NgG4I_a9DOlDmjmyVQXQOuoAhK_SL-gQh2s0U4i2tciC_4oPDdvyTTAUAwDavc5p7tLoUVD7RGbr7h5UlnkWtqCavPJuXqnyCjktUIHCc4jW_sJ5z7xln99Rcu4zTiBhnzUvarcNJSL8fZb5s7vMT6_lKbkgULt5Sr8U4TOalbgwwZK80Mlv5_-JufXCsVURkpeUQcP-GbfGKCDo1qiBvtOE");'></div>
</div>
</header>
<main class="px-40 flex flex-1 justify-center py-10">
<div class="layout-content-container flex flex-col w-[580px] max-w-[580px] gap-8">
<div class="flex flex-col gap-4 text-center">
<h1 class="text-white tracking-tight text-5xl font-bold leading-tight">Share Your Success Story</h1>
<p class="text-[#9da6b9] text-lg font-normal leading-relaxed">We'd love to hear about your experience with MyBizAI. Your feedback helps us improve and inspires others.</p>
</div>
<form class="flex flex-col gap-6">
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal" for="name">Your Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#135bec] border border-[#282e39] bg-[#1a1d23] h-12 placeholder:text-[#9da6b9] px-4 text-base font-normal leading-normal transition-colors" id="name" placeholder="Enter your name" value=""/>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal" for="title">Title/Company (Optional)</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#135bec] border border-[#282e39] bg-[#1a1d23] h-12 placeholder:text-[#9da6b9] px-4 text-base font-normal leading-normal transition-colors" id="title" placeholder="E.g., CEO at Innovate Inc." value=""/>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal" for="testimonial">Your Testimonial</label>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#135bec] border border-[#282e39] bg-[#1a1d23] min-h-40 placeholder:text-[#9da6b9] p-4 text-base font-normal leading-normal transition-colors" id="testimonial" placeholder="Share your experience with MyBizAI..."></textarea>
</div>
<div class="flex flex-col gap-4">
<h3 class="text-white text-sm font-medium leading-normal">Profile Picture (Optional)</h3>
<div class="flex flex-col items-center justify-center gap-4 rounded-md border-2 border-dashed border-[#3b4354] px-6 py-10">
<div class="flex flex-col items-center gap-2 text-center">
<span class="material-symbols-outlined text-[#9da6b9] text-4xl">cloud_upload</span>
<p class="text-white text-base font-medium leading-normal">
<span class="text-[#135bec] font-semibold cursor-pointer hover:underline">Click to upload</span> or drag and drop
                    </p>
<p class="text-[#9da6b9] text-sm font-normal leading-normal">PNG, JPG, or GIF (max. 800x400px)</p>
</div>
</div>
</div>
<div class="flex items-start gap-3">
<input class="form-checkbox mt-1 h-5 w-5 rounded border-[#3b4354] bg-[#1a1d23] text-[#135bec] focus:ring-2 focus:ring-[#135bec] focus:ring-offset-0 focus:ring-offset-[#111318]" id="consent" type="checkbox"/>
<label class="flex flex-col gap-1" for="consent">
<span class="text-white text-sm font-medium leading-normal">Publication Consent</span>
<p class="text-[#9da6b9] text-sm font-normal leading-normal">I agree to allow MyBizAI to publish my testimonial, name, and profile picture on their marketing channels. I understand that I can request its removal at any time.</p>
</label>
</div>
<div class="flex justify-end pt-4">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-6 bg-[#135bec] text-white text-base font-bold leading-normal tracking-wide shadow-lg hover:bg-blue-600 transition-all duration-300 ease-in-out">
<span class="truncate">Submit Testimonial</span>
</button>
</div>
</form>
</div>
</main>
</div>
</div>
