<nav class="flex items-center gap-8">
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Dashboard</a>
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Ideas</a>

<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Resources</a>

<div class="flex items-center gap-4">
<button class="text-white/80 hover:text-white transition-colors">
<span class="material-symbols-outlined"> notifications </span>

</header>
<main class="flex flex-1 justify-center py-10">
<div class="flex w-full max-w-xl flex-col gap-8">
<div class="text-center">
<h2 class="text-white tracking-tight text-4xl font-bold leading-tight">Invite Team Members</h2>
<p class="text-white/60 mt-2 text-lg">Expand your team by sending out invitations.</p>
</div>
<div class="flex flex-col gap-6 rounded-xl border border-[#282e39] bg-[#1c1f27] p-8">
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal" for="email-input">Email Addresses</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/50"> mail </span>
<input class="form-input w-full rounded-md border border-[#3b4354] bg-[#111318] py-3 pl-10 pr-4 text-white placeholder:text-white/50 focus:border-[#135bec] focus:ring-[#135bec]" id="email-input" placeholder="Enter email addresses separated by commas" type="email"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal" for="role-select">Default Role</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/50"> verified_user </span>
<select class="form-select w-full rounded-md border border-[#3b4354] bg-[#111318] py-3 pl-10 pr-4 text-white placeholder:text-white/50 focus:border-[#135bec] focus:ring-[#135bec]" id="role-select">
<option>Administrator</option>
<option>Editor</option>
<option selected="">Viewer</option>
</select>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal" for="message-input">Invitation Message</label>
<textarea class="form-textarea min-h-32 w-full resize-none rounded-md border border-[#3b4354] bg-[#111318] p-3 text-white placeholder:text-white/50 focus:border-[#135bec] focus:ring-[#135bec]" id="message-input" placeholder="Optional: Add a personal message to your invitation..."></textarea>
</div>
<button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded-md bg-[#135bec] px-4 py-3 text-sm font-bold text-white shadow-lg shadow-[#135bec]/20 transition-colors hover:bg-[#135bec]/90">
<span class="material-symbols-outlined"> send </span>
<span>Send Invitations</span>
</button>
</div>
</div>
</main>
</div>
</div>
