<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #135bec;
      }
    </style>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
</head>
<body class="bg-[#111318]" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden">
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#282e39] px-10 py-4">
<div class="flex items-center gap-3 text-white">
<svg class="size-6" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
</svg>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">MybizAI</h2>
</div>
<div class="flex items-center gap-8">
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Home</a>
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Features</a>
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Pricing</a>
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Support</a>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-9 px-4 bg-[#282e39] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#343a46] transition-colors">
<span class="truncate">Log in</span>
</button>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-16">
<div class="flex w-full max-w-md flex-col items-center space-y-8 px-4">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tighter text-white sm:text-4xl">Forgot Password?</h2>
<p class="mt-4 text-white/70">Enter the email associated with your account and we'll send you a link to reset your password.</p>
</div>
<form class="w-full space-y-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/50"> mail </span>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-md border border-[#282e39] bg-[#1a1d23] py-3 pl-11 pr-4 text-white placeholder:text-white/50 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" placeholder="Email address"/>
</div>
<div class="flex h-[78px] w-full items-center justify-center rounded-md bg-[#282e39]">
<div class="flex items-center gap-4">
<input class="form-checkbox h-6 w-6 rounded border-2 border-white/30 bg-[#1a1d23] text-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-[#282e39]" id="recaptcha" type="checkbox"/>
<label class="text-sm font-medium text-white" for="recaptcha">I'm not a robot</label>
<img alt="reCAPTCHA logo" class="h-12 w-12" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCS6lK9EwJi0PfT_TAEC43p0zfuo6-nnfgYKBdyM9y1LpZlA9NhrvbjXvV063FE_mg2U6_oE7dm8KHn93lU3c6ijJ2Pccdx1Q-G3OxlinpJafBM-HdgaVhxLZ19FvK0ByHdmsAvNpCuaJTza_Gq67btx8YQP8mm2Fe4ZO7VFYSLuM1PHaS6IcakNEHm23gsYt2GM78jTMyBsm2hYknD1S03lsTfmfevkOjYfXUNxg1vAlKqlzK96ZwgzkXWmqk7Hm7ZA7Br7itcnSA"/>
</div>
</div>
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-11 px-4 bg-[var(--primary-color)] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 transition-colors">
<span class="truncate">Send Reset Link</span>
</button>
</form>
<a class="text-sm text-white/60 underline-offset-4 hover:text-white hover:underline" href="#"> Back to Log in </a>
</div>
</main>
</div>
</div>

</body></html>
