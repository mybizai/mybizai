<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans:wght@400;500;700;900&amp;family=Space+Grotesk:wght@400;500;700" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>MyBizAI - Feedback &amp; Suggestions</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #135bec;
    }
    body {
        font-family: 'Space Grotesk', 'Noto Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-[#111318] text-white">
<div class="relative flex min-h-screen flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#282e39] px-10 py-3">
<div class="flex items-center gap-4 text-white">
<div class="size-6">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

</div>
<h1 class="text-xl font-bold tracking-[-0.015em]">MyBizAI</h1>
</div>
<nav class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-8">
<a class="text-sm font-medium text-gray-300 hover:text-white transition-colors" href="#">Dashboard</a>
<a class="text-sm font-medium text-gray-300 hover:text-white transition-colors" href="#">Ideas</a>
<a class="text-sm font-medium text-gray-300 hover:text-white transition-colors" href="#">Agents</a>
<a class="text-sm font-medium text-gray-300 hover:text-white transition-colors" href="#">Marketplace</a>
<a class="text-sm font-medium text-gray-300 hover:text-white transition-colors" href="#">Docs</a>
<a class="text-sm font-medium text-gray-300 hover:text-white transition-colors" href="#">Community</a>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCoMHD2y2yEdI-gvVOczv11VIcj6hke38Iu4IgyVu_uLdFu5FMok_hYarcnW6_AZRggEgbFqPzpBEvF4gY1peL-NuGfJsT7zMhQode95C7nA_Zzk7-3IYVthqwxU2SpRYRtrAaL-6JeoPszZpFvrUnRP1awgM0O_gVIUEM0A5GSmVnjJHV0QFU2nwB0OETTy4RsIJOXwJ1BvvpI5KpA6cb55balJGlt00lVFD_OcDhmzxmQGK5qOseEgWQU6dikV5SpnwN9vAG-KzA");'></div>
</nav>
</header>
<main class="flex flex-1 items-center justify-center p-4">
<div aria-hidden="true" class="fixed inset-0 bg-black/50 z-40"></div>
<div class="relative bg-[#1c1f27] rounded-xl shadow-lg w-full max-w-lg z-50">
<div class="p-8">
<div class="flex justify-between items-start">
<div class="flex flex-col">
<h2 class="text-2xl font-bold text-white">Feedback &amp; Suggestions</h2>
<p class="text-gray-400 mt-1">We'd love to hear from you. Let us know how we can improve.</p>
</div>
<button class="text-gray-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<form class="mt-8 space-y-6">
<div>
<label class="block text-sm font-medium text-gray-300" for="feedback-type">Feedback Type</label>
<div class="relative mt-2">
<select class="form-select appearance-none block w-full rounded-md border-0 bg-[#111318] py-3 px-4 text-white shadow-sm ring-1 ring-inset ring-[#3b4354] placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6" id="feedback-type" name="feedback-type">
<option>Select a category</option>
<option value="bug">Bug Report</option>
<option value="feature">Feature Suggestion</option>
<option value="general">General Feedback</option>
<option value="other">Other</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300" for="feedback">Your Message</label>
<textarea class="mt-2 form-textarea block w-full rounded-md border-0 bg-[#111318] py-3 px-4 text-white shadow-sm ring-1 ring-inset ring-[#3b4354] placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6 resize-none" id="feedback" name="feedback" placeholder="Please describe the issue or your suggestion in detail..." rows="6"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-gray-300" for="file-upload">Attach files (optional)</label>
<div class="mt-2 flex justify-center rounded-md border-2 border-dashed border-[#3b4354] px-6 pt-5 pb-6">
<div class="text-center">
<span class="material-symbols-outlined text-4xl text-gray-500">cloud_upload</span>
<div class="mt-4 flex text-sm leading-6 text-gray-400">
<label class="relative cursor-pointer rounded-md font-semibold text-[var(--primary-color)] focus-within:outline-none focus-within:ring-2 focus-within:ring-[var(--primary-color)] focus-within:ring-offset-2 focus-within:ring-offset-[#1c1f27] hover:text-blue-500" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs leading-5 text-gray-500">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="inline-flex items-center justify-center rounded-md bg-[var(--primary-color)] px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-color)] transition-colors" type="submit">
<span class="material-symbols-outlined mr-2">send</span>
                Submit Feedback
              </button>
</div>
</form>
</div>
</div>
</main>
</div>

</body></html>
