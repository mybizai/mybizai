<html><head>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#111318] dark group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(157,166,185)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Manrope, &quot;Noto Sans&quot;, sans-serif;">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1">
<div class="flex flex-col border-r border-gray-700/50 w-80 bg-[#181a20]">
<div class="flex flex-col gap-4 p-6">
<div class="flex items-center gap-3">
<img alt="MyBizAI logo" class="w-10 h-10 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAI3DRyPMj_IUQ434uW3ObAP0D5LqDjHy6NqxI4OjpHkAkiAIxRV3nibCSmRiBMUyOWjwslhKKM0PBLfvLnzhRxXtKZER8kCDEC4s70S1hBFDz5zkDd4hBLNoskymhqdF3EVe01eEFPJIEXawtyB8sMlhHxC9-SAfKWJvc4Hz2n_StBfkZwGc_NfUNM6UjMsLW2Z88IHIc6Gs5S0_UnJPyG4GfMMiwUXm2iH2AeQhUQNG9NaIG7rP4utwqskpfUFR_IYKBg2GQr-gM"/>
<h1 class="text-white text-xl font-bold">MyBizAI</h1>
</div>
<div class="flex flex-col gap-2 mt-6">
<a class="flex items-center gap-3 px-3 py-2 text-gray-300 hover:bg-[#282e39] rounded-md" href="#">
<span class="material-symbols-outlined">dashboard</span>
<p class="text-sm font-medium">Dashboard</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-gray-300 hover:bg-[#282e39] rounded-md" href="#">
<span class="material-symbols-outlined">lightbulb</span>
<p class="text-sm font-medium">Ideas</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-gray-300 hover:bg-[#282e39] rounded-md" href="#">
<span class="material-symbols-outlined">rocket_launch</span>
<p class="text-sm font-medium">Execution</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-md bg-[#282e39] text-white" href="#">
<span class="material-symbols-outlined">analytics</span>
<p class="text-sm font-medium">Analytics &amp; Reports</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-gray-300 hover:bg-[#282e39] rounded-md" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-sm font-medium">Settings</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-gray-300 hover:bg-[#282e39] rounded-md" href="#">
<span class="material-symbols-outlined">help</span>
<p class="text-sm font-medium">Help &amp; Support</p>
</a>
</div>
</div>
</div>
<div class="flex-1 p-8">
<header class="mb-8">
<h1 class="text-white text-3xl font-bold">Analytics &amp; Reports</h1>
</header>
<div class="bg-[#181a20] p-8 rounded-lg">
<h2 class="text-white text-2xl font-bold tracking-[-0.015em] mb-8">Reporting Preferences</h2>
<div class="space-y-8 max-w-2xl">
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
<label class="flex flex-col">
<p class="text-gray-300 text-sm font-medium pb-2">Default Date Range</p>
<select class="form-select w-full rounded-md text-white border-gray-600 bg-[#1c1f27] focus:border-[#135bec] focus:ring-[#135bec] h-12 px-4">
<option>Last 30 days</option>
<option>Last 60 days</option>
<option>Last 90 days</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-gray-300 text-sm font-medium pb-2">Metrics to Display</p>
<select class="form-select w-full rounded-md text-white border-gray-600 bg-[#1c1f27] focus:border-[#135bec] focus:ring-[#135bec] h-12 px-4">
<option>All Metrics</option>
<option>Revenue</option>
<option>User Growth</option>
<option>Engagement</option>
</select>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
<label class="flex flex-col">
<p class="text-gray-300 text-sm font-medium pb-2">Preferred Report Format</p>
<select class="form-select w-full rounded-md text-white border-gray-600 bg-[#1c1f27] focus:border-[#135bec] focus:ring-[#135bec] h-12 px-4">
<option>PDF</option>
<option>CSV</option>
<option>Excel</option>
</select>
</label>
</div>
<div class="border-t border-gray-700/50 my-6"></div>
<div class="space-y-6">
<h3 class="text-white text-xl font-bold tracking-[-0.01em]">Scheduled Reports</h3>
<div class="flex items-center justify-between">
<p class="text-gray-300 text-sm">Enable to receive automated reports via email.</p>
<label class="flex items-center cursor-pointer" for="automated-reports">
<div class="relative">
<input checked="" class="sr-only" id="automated-reports" type="checkbox"/>
<div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
<div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
</div>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
<label class="flex flex-col">
<p class="text-gray-300 text-sm font-medium pb-2">Report</p>
<select class="form-select w-full rounded-md text-white border-gray-600 bg-[#1c1f27] focus:border-[#135bec] focus:ring-[#135bec] h-12 px-4">
<option>Executive Summary</option>
<option>Financial Performance</option>
<option>User Engagement Analysis</option>
<option>Marketing Campaign ROI</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-gray-300 text-sm font-medium pb-2">Delivery Frequency</p>
<select class="form-select w-full rounded-md text-white border-gray-600 bg-[#1c1f27] focus:border-[#135bec] focus:ring-[#135bec] h-12 px-4">
<option>Daily</option>
<option selected="">Weekly</option>
<option>Monthly</option>
</select>
</label>
</div>
<div class="flex justify-end">
<button class="flex items-center justify-center rounded-md h-10 px-4 bg-transparent text-white text-sm font-bold border border-gray-600 hover:bg-gray-700/50 transition-colors">
<span class="material-symbols-outlined mr-2">add</span>
<span class="truncate">Add Schedule</span>
</button>
</div>
</div>
<div class="flex justify-end pt-6">
<button class="flex items-center justify-center rounded-md h-12 px-6 bg-[#135bec] text-white text-sm font-bold hover:bg-blue-600 transition-colors">
<span class="truncate">Save Preferences</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<style>
      input:checked ~ .dot {
        transform: translateX(100%);
        background-color: #135bec;
      }
      input:checked ~ .block {
        background-color: #282e39;
      }
    </style>
</body></html>
