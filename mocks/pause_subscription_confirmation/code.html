</header>
<main class="flex flex-1 items-center justify-center py-16">
<div class="flex w-full max-w-lg flex-col items-center rounded-lg border border-[#283039] bg-[#1a1d21] p-8 shadow-2xl">
<div class="mb-6 flex flex-col items-center text-center">
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-primary-color/10 text-primary-color">
<span class="material-symbols-outlined text-4xl">pause_circle</span>
</div>
<h1 class="text-3xl font-bold text-white">Pause Your Subscription</h1>
<p class="mt-2 text-gray-400">
              Temporarily suspend billing and limit access to premium features. You can resume your subscription at any time.
            </p>
</div>
<div class="w-full">
<h3 class="mb-4 text-lg font-semibold text-white">Select Pause Duration</h3>
<div class="relative">
<select class="w-full appearance-none rounded-md border border-[#3b4754] bg-[#283039] px-4 py-3 text-white focus:border-primary-color focus:outline-none focus:ring-1 focus:ring-primary-color">
<option value="1">1 Month</option>
<option value="2">2 Months</option>
<option value="3">3 Months</option>
<option value="custom">Custom</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
<div class="mt-4">
<label class="block text-sm font-medium text-gray-300" for="custom-duration">Or enter a custom duration (in days)</label>
<input class="mt-1 block w-full rounded-md border border-[#3b4754] bg-[#283039] px-4 py-3 text-white placeholder-gray-500 focus:border-primary-color focus:outline-none focus:ring-1 focus:ring-primary-color" id="custom-duration" name="custom-duration" placeholder="e.g., 45" type="number"/>
</div>
</div>
<div class="mt-8 flex w-full flex-col gap-4 sm:flex-row-reverse">
<button class="flex min-w-[84px] grow cursor-pointer items-center justify-center overflow-hidden rounded-md h-11 px-6 bg-primary-color text-white text-sm font-bold leading-normal tracking-wide transition-colors hover:bg-primary-color/90">
<span>Pause Subscription</span>
</button>
<button class="flex min-w-[84px] grow cursor-pointer items-center justify-center overflow-hidden rounded-md h-11 px-6 bg-[#283039] text-white text-sm font-bold leading-normal tracking-wide transition-colors hover:bg-[#3b4754]">

</button>
